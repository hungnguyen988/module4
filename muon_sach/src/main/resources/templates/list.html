<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book List</title>
</head>
<body>
<h1>List of Books</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Quantity</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td th:text="${book.id}"></td>
    <td th:text="${book.title}"></td>
    <td th:text="${book.quantity}"></td>
    <td>
      <a th:href="@{/books/borrow(id=${book.id})}">Borrow</a>
    </td>
  </tr>
  </tbody>
</table>
<a href="/books/return">Trả sách</a>
</body>
</html>
