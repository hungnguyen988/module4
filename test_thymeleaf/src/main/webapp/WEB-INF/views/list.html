<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head >
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>danh sách sản phẩm</h1>
<a href="/create">thêm sản phẩm mới</a><br>
<form action="search" method="post">
    <input type="text" name="name" placeholder="Search..." required>
    <input type="submit" value="Search">
</form>
<div th:if="${successMessage}" class="alert alert-success">
    <p th:text="${successMessage}"></p>
</div>
<table border="1">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
    </tr>
    <tr th:each="product,status:${products}">
        <td th:text="${status.count}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td><a th:href="@{/edit(id=${product.id})}">Update</a></td>
        <td><a th:href="@{/delete(id=${product.id})}">Delete</a></td>
        <td><a th:href="@{/detail(id=${product.id})}">Detail</a></td>
    </tr>
</table>
</body>
</html>
