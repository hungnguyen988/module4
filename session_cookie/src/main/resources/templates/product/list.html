<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Image</td>
        <td>Add To Cart</td>
    </tr>
    <th:block th:each="product:${products}">
        <tr>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td><img th:src="${product.urlImage}" alt="Product Image" style="width: 100px; height: auto;"></td>
            <td><a th:href="@{/product/addToCart(id=${product.id})}">Add To Cart</a></td>
        </tr>
    </th:block>
</table>
<a href="/cart">Giỏ hàng</a>
</body>
</html>
