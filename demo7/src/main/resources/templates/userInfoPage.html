        color: white !important;
    }

    /* Thay đổi trạng thái hover */

        color: #FFD700 !important; /* Màu vàng */

    .btn-outline-success {
        border-color: #FFD700;
        color: white;

    }

        background-color: #4CAF50;
        border: none;
    }
    .dropdown-item {
        color: white;
    }
    .dropdown-item:hover {
        background-color: #FFD700;
        color: black;
    }

    /* Vô hiệu hóa nút */
    .nav-link.disabled {
        color: #B0BEC5 !important; /* Màu xám nhạt */
    }
</style>
