<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/save" method="post" th:object="${userDTO}">
    First name:<br>
    <input type="text" th:field="*{firstName}"><br>
    <small style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small><br>
    Last name:<br>
    <input type="text" th:field="*{lastName}"><br>
    <small style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small><br>
    Phone number:<br>
    <input type="text" th:field="*{phoneNumber}"><br>
    <small style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></small><br>
    Age:<br>
    <input type="number" th:field="*{age}"><br>
    <small style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></small><br>
    Email:<br>
    <input type="email" th:field="*{email}"><br>
    <small style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small><br>
    <input type="submit" value="Save">

</form>
</body>
</html>
